<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hemocare by Inferno-X</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f9ff; }
        .loader { border-top-color: #0d9488; -webkit-animation: spinner 1.5s linear infinite; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="text-slate-700 select-none">

    <div id="loginPage" class="h-screen flex flex-col justify-center items-center p-6 bg-gradient-to-b from-teal-600 to-teal-800 hidden">
        <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-sm text-center">
            <div class="bg-teal-100 w-24 h-24 rounded-full flex items-center justify-center mx-auto mb-4 shadow-inner">
                <i class="fas fa-heartbeat text-5xl text-teal-600"></i>
            </div>
            <h1 class="text-3xl font-black text-slate-800 tracking-tight">Hemocare</h1>
            <p class="text-xs font-bold text-teal-600 uppercase tracking-[0.3em] mb-6 border-b border-teal-100 pb-4 mx-10">by Inferno-X</p>
            <button onclick="loginGoogle()" class="w-full bg-white border border-slate-300 hover:bg-slate-50 text-slate-700 font-semibold py-4 px-4 rounded-xl shadow-md flex items-center justify-center transition group">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-6 h-6 mr-3">
                Masuk dengan Google
            </button>
        </div>
    </div>

    <div id="mainApp" class="hidden min-h-screen flex flex-col">
        
        <div class="bg-teal-600 text-white p-6 rounded-b-3xl shadow-lg mb-6 sticky top-0 z-50">
            <div class="flex justify-between items-center max-w-md mx-auto">
                <div>
                    <h1 class="text-xl font-bold flex items-center"><i class="fas fa-user-circle mr-2"></i> <span id="userName">User</span></h1>
                    <div class="flex items-center mt-1 ml-6">
                        <span class="text-[10px] bg-teal-700 px-2 py-0.5 rounded text-teal-100 tracking-wider border border-teal-500">by Inferno-X</span>
                    </div>
                </div>
                <button onclick="logout()" class="bg-white/20 hover:bg-white/30 backdrop-blur-sm p-2 rounded-full text-xs px-4 transition border border-white/20">
                    Keluar <i class="fas fa-sign-out-alt ml-1"></i>
                </button>
            </div>
        </div>

        <div class="flex-grow max-w-md mx-auto px-4 pb-20 w-full">

            <div class="bg-white p-5 rounded-2xl shadow-md mb-6 border border-slate-100">
                <div class="flex justify-between items-center border-b pb-3 mb-4">
                    <h2 class="text-lg font-bold text-teal-700">Input Data Medis</h2>
                    <input type="date" id="tanggal" class="bg-slate-50 border border-slate-300 text-slate-900 text-xs rounded-lg focus:ring-teal-500 focus:border-teal-500 block p-2" onchange="cekDataTanggalIni()">
                </div>
                
                <form id="hdForm" onsubmit="simpanKeCloud(event)">
                    <input type="hidden" id="docId">

                    <div class="bg-slate-50 p-3 rounded-xl border border-slate-200 mb-4">
                        <label class="text-[10px] font-bold text-slate-400 uppercase tracking-wider block mb-2">Profil & Akses (Wajib untuk Hitungan Qb/Waktu)</label>
                        <div class="grid grid-cols-3 gap-2">
                            <input type="number" id="usia" class="w-full bg-white border border-slate-300 rounded-lg p-2 text-xs font-semibold focus:border-teal-500 outline-none" placeholder="Usia (Thn)" oninput="simpanProfilLokal(); hitungOtomatis()">
                            
                            <select id="gender" class="w-full bg-white border border-slate-300 rounded-lg p-2 text-xs font-semibold focus:border-teal-500 outline-none" onchange="simpanProfilLokal(); hitungOtomatis()">
                                <option value="pria">Pria</option>
                                <option value="wanita">Wanita</option>
                            </select>

                            <select id="akses" class="w-full bg-teal-50 border border-teal-300 text-teal-800 rounded-lg p-2 text-xs font-bold focus:border-teal-500 outline-none" onchange="simpanProfilLokal(); hitungOtomatis()">
                                <option value="cimino">Cimino</option>
                                <option value="cdl">CDL/Paha</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-6">
                        <div class="flex space-x-3 mb-3">
                            <div class="w-1/2">
                                <label class="text-[10px] font-bold text-slate-400 uppercase">BK Sebelumnya</label>
                                <input type="number" step="0.01" id="beratKering" class="w-full bg-slate-50 border border-slate-200 rounded-xl p-2 font-bold text-teal-700 text-lg mt-1" required oninput="hitungOtomatis()">
                            </div>
                            <div class="w-1/2">
                                <label class="text-[10px] font-bold text-slate-400 uppercase">Berat Datang</label>
                                <input type="number" step="0.01" id="beratBasah" class="w-full bg-white border-2 border-orange-200 rounded-xl p-2 font-bold text-orange-600 text-lg mt-1" required oninput="hitungOtomatis()">
                            </div>
                        </div>

                        <div class="bg-yellow-50 p-3 rounded-xl border border-yellow-200 mb-3">
                            <label class="text-xs font-bold text-yellow-800 block mb-1">Status Edema (Bengkak)</label>
                            <select id="edemaLevel" class="w-full bg-white border border-yellow-300 text-yellow-900 text-sm rounded-lg p-2 font-semibold mb-2" onchange="updateDeskripsiEdema(); hitungOtomatis()">
                                <option value="0">Normal (Tidak Ada)</option>
                                <option value="0.25">Ringan (+0.25 L)</option>
                                <option value="0.5">Sedang (+0.50 L)</option>
                                <option value="1">Berat (+1.00 L)</option>
                            </select>
                            <p id="edemaDesc" class="text-[10px] text-yellow-700 italic bg-yellow-100 p-2 rounded border border-yellow-200">
                                Kondisi normal, tidak ada penumpukan cairan.
                            </p>
                        </div>

                        <div class="flex space-x-3 items-end mb-2">
                             <div class="w-1/2">
                                 <label class="text-[10px] font-bold text-slate-400 uppercase">Makan/Minum (L)</label>
                                 <input type="number" step="0.01" id="intake" class="w-full bg-white border border-blue-200 rounded-lg p-2 text-sm font-semibold text-blue-800" placeholder="0" oninput="hitungOtomatis()">
                             </div>
                             <div class="w-1/2">
                                <label class="text-[10px] font-bold text-teal-600 uppercase">UF GOAL (L)</label>
                                <input type="number" step="0.01" id="valUF" class="w-full bg-slate-800 border-2 border-teal-500 rounded-xl p-2 font-bold text-teal-400 text-2xl text-center" value="0.00">
                             </div>
                        </div>
                        
                        <div class="grid grid-cols-2 gap-2 mt-2 text-center">
                             <div class="bg-slate-100 p-2 rounded-lg">
                                 <p class="text-[9px] text-slate-500 uppercase">Saran Waktu</p>
                                 <p class="font-bold text-slate-700"><span id="saranJam">4.0</span> Jam</p>
                                 <p id="saranNote" class="text-[8px] text-slate-400">Normal</p>
                             </div>
                             <div class="bg-slate-100 p-2 rounded-lg">
                                 <p class="text-[9px] text-slate-500 uppercase">Saran Qb</p>
                                 <p class="font-bold text-red-500"><span id="saranQb">0</span></p>
                                 <p id="aksesNote" class="text-[8px] text-slate-400">Akses</p>
                             </div>
                        </div>
                    </div>

                    <div class="border-t border-slate-100 pt-4 mb-4">
                        <h3 class="text-xs font-bold text-slate-500 uppercase mb-3">Tanda Vital (Pre-HD)</h3>
                        <div class="flex space-x-3">
                            <div class="w-1/2 relative">
                                <label class="text-[10px] font-bold text-slate-400 uppercase">Tensi Awal</label>
                                <input type="text" id="tensiPre" class="w-full pl-8 bg-white border border-slate-300 rounded-xl p-2 font-semibold text-slate-600" placeholder="120/80">
                                <i class="fas fa-stethoscope absolute left-3 top-8 text-slate-300"></i>
                            </div>
                            <div class="w-1/2 relative">
                                <label class="text-[10px] font-bold text-slate-400 uppercase">Nadi Awal</label>
                                <input type="number" id="nadiPre" class="w-full pl-8 bg-white border border-slate-300 rounded-xl p-2 font-semibold text-slate-600" placeholder="80">
                                <i class="fas fa-heartbeat absolute left-3 top-8 text-slate-300"></i>
                            </div>
                        </div>
                    </div>

                    <div class="bg-green-50 p-4 rounded-xl border border-green-200 mb-6">
                        <h3 class="text-xs font-bold text-green-700 uppercase mb-3 flex justify-between">
                            <span>Post-HD (Pulang)</span>
                            <span class="text-[9px] bg-white px-2 py-0.5 rounded border border-green-200">Isi Belakangan</span>
                        </h3>
                        
                        <div class="flex space-x-3 mb-3">
                            <div class="w-1/2">
                                <label class="text-[10px] font-bold text-green-600 uppercase">Berat Pulang</label>
                                <input type="number" step="0.01" id="beratSesudah" class="w-full bg-white border border-green-300 rounded-xl p-2 font-bold text-green-700 text-lg outline-none focus:ring-2 focus:ring-green-500">
                            </div>
                            <div class="w-1/2">
                                <label class="text-[10px] font-bold text-green-600 uppercase">Tensi Pulang</label>
                                <input type="text" id="tensiPost" class="w-full bg-white border border-green-300 rounded-xl p-2 font-bold text-green-700 outline-none focus:ring-2 focus:ring-green-500" placeholder="110/70">
                            </div>
                        </div>
                        <div class="w-1/2 pr-1.5">
                             <label class="text-[10px] font-bold text-green-600 uppercase">Nadi Pulang</label>
                             <input type="number" id="nadiPost" class="w-full bg-white border border-green-300 rounded-xl p-2 font-bold text-green-700 outline-none" placeholder="80">
                        </div>
                    </div>

                    <button type="submit" id="btnSimpan" class="w-full bg-teal-600 hover:bg-teal-700 text-white font-bold py-4 rounded-xl shadow-lg transition transform active:scale-95 flex justify-center items-center">
                        <span id="btnText">Simpan Data</span> <i class="fas fa-save ml-2"></i>
                    </button>
                </form>
            </div>

            <div class="bg-white p-5 rounded-2xl shadow-md mb-6 border border-slate-100">
                <h2 class="text-xs font-bold text-slate-400 uppercase mb-3 tracking-wider">Grafik Berat Badan</h2>
                <div class="h-64 relative">
                    <canvas id="hdChart"></canvas>
                </div>
            </div>

            <div class="bg-white p-5 rounded-2xl shadow-md border border-slate-100 mb-10">
                <h2 class="text-xs font-bold text-slate-400 uppercase mb-4 tracking-wider">Riwayat Terakhir</h2>
                <div class="overflow-x-auto">
                    <table class="w-full text-sm text-left text-slate-500">
                        <thead class="text-[10px] text-slate-400 uppercase bg-slate-50 border-b">
                            <tr>
                                <th class="px-2 py-3 font-bold">Tgl</th>
                                <th class="px-2 py-3 font-bold text-orange-500">Pre</th>
                                <th class="px-2 py-3 font-bold text-green-600">Post</th>
                                <th class="px-2 py-3 font-bold text-right">UF</th>
                            </tr>
                        </thead>
                        <tbody id="historyTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, updateDoc, doc, query, where, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // KONFIGURASI FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyAvDP_wO_3GoP-dNIkYtJ9n7e69s_5EihQ",
            authDomain: "hemocare-8e0fa.firebaseapp.com",
            projectId: "hemocare-8e0fa",
            storageBucket: "hemocare-8e0fa.firebasestorage.app",
            messagingSenderId: "589801480474",
            appId: "1:589801480474:web:db89612cbb7f5d9b558ca3"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();
        let currentUser = null;
        let historyCache = [];

        window.loginGoogle = () => signInWithPopup(auth, provider).catch(e => alert("Login Gagal: " + e.message));
        window.logout = () => signOut(auth).then(() => location.reload());

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('loginPage').classList.add('hidden');
                document.getElementById('loginPage').classList.remove('flex');
                document.getElementById('mainApp').classList.remove('hidden');
                document.getElementById('userName').innerText = user.displayName.split(" ")[0];
                
                const todayStr = new Date().toISOString().split('T')[0];
                document.getElementById('tanggal').value = todayStr;
                
                loadDataCloud();
                loadProfilLokal(); // PENTING: Load profil agar hitungan benar
            } else {
                currentUser = null;
                document.getElementById('loginPage').classList.remove('hidden');
                document.getElementById('loginPage').classList.add('flex');
                document.getElementById('mainApp').classList.add('hidden');
            }
        });

        // --- PROFIL LOKAL ---
        window.simpanProfilLokal = () => {
            localStorage.setItem('hemo_usia', document.getElementById('usia').value);
            localStorage.setItem('hemo_gender', document.getElementById('gender').value);
            localStorage.setItem('hemo_akses', document.getElementById('akses').value);
        };

        window.loadProfilLokal = () => {
            const u = localStorage.getItem('hemo_usia');
            const g = localStorage.getItem('hemo_gender');
            const a = localStorage.getItem('hemo_akses');
            if(u) document.getElementById('usia').value = u;
            if(g) document.getElementById('gender').value = g;
            if(a) document.getElementById('akses').value = a;
        };

        // --- LOGIKA EDEMA & DESKRIPSI ---
        window.updateDeskripsiEdema = () => {
            const val = parseFloat(document.getElementById('edemaLevel').value);
            const desc = document.getElementById('edemaDesc');
            
            if(val === 0) desc.innerText = "Kondisi normal, tidak ada penumpukan cairan.";
            else if(val === 0.25) desc.innerText = "RINGAN: Bengkak sedikit di punggung kaki/mata kaki (Pitting +1).";
            else if(val === 0.5) desc.innerText = "SEDANG: Bengkak terlihat jelas sampai betis (Pitting +2).";
            else if(val === 1.0) desc.innerText = "BERAT: Bengkak meluas sampai paha, perut, atau seluruh tubuh.";
        }

        // --- HITUNG OTOMATIS (Logic Waktu & Qb) ---
        window.hitungOtomatis = () => {
            let bKering = parseFloat(document.getElementById('beratKering').value) || 0;
            let bBasah = parseFloat(document.getElementById('beratBasah').value) || 0;
            let inputIntake = document.getElementById('intake').value;
            let edemaVal = parseFloat(document.getElementById('edemaLevel').value) || 0;
            let intakeVal = inputIntake === "" ? 0 : parseFloat(inputIntake);
            
            // Ambil Profil
            let usia = parseInt(document.getElementById('usia').value) || 50;
            let gender = document.getElementById('gender').value;
            let akses = document.getElementById('akses').value; 

            let idwg = bBasah - bKering;
            if(idwg < 0) idwg = 0;
            
            let totalUF = idwg + intakeVal + edemaVal;

            // Update UF Input (Jika user belum edit)
            document.getElementById('valUF').value = totalUF.toFixed(2);

            // --- LOGIKA SARAN ---
            
            // 1. LOGIKA WAKTU (MAX 5 JAM)
            let speedFactor = 13; 
            if(usia > 60) speedFactor = 10; // Lansia aman
            if(gender === 'wanita') speedFactor -= 1; 

            let maxUFR = (bKering * speedFactor) / 1000; 
            let calculatedJam = (maxUFR > 0) ? totalUF / maxUFR : 0;
            let finalJam = calculatedJam;
            
            if(finalJam < 4.0) finalJam = 4.0;
            if(finalJam > 5.0) finalJam = 5.0;

            // 2. LOGIKA Qb
            let targetQb = bKering * 4;
            if(akses === 'cdl') { if(targetQb > 230) targetQb = 230; }
            if(usia > 70) { if(targetQb > 250) targetQb = 250; }
            targetQb = Math.floor(targetQb / 10) * 10;
            if(targetQb < 150) targetQb = 150;

            // Render Info Saran
            document.getElementById('saranJam').innerText = finalJam.toFixed(1);
            document.getElementById('saranQb').innerText = targetQb;
            document.getElementById('aksesNote').innerText = (akses === 'cdl') ? "Limit CDL" : "Cimino";

            // Speed Warning
            let realSpeed = (finalJam > 0) ? (totalUF / finalJam).toFixed(2) : 0;
            let noteElement = document.getElementById('saranNote');
            if(realSpeed > 0.85) {
                noteElement.innerText = `⚠️ ${realSpeed} L/j (Cepat)`;
                noteElement.classList.add('text-red-500', 'font-bold');
            } else {
                noteElement.innerText = `${realSpeed} L/j (Aman)`;
                noteElement.classList.remove('text-red-500', 'font-bold');
            }
        };

        // --- CEK DATA ---
        window.cekDataTanggalIni = () => {
            const tglPilihan = document.getElementById('tanggal').value;
            const dataAda = historyCache.find(item => item.date === tglPilihan);
            
            if(dataAda) {
                document.getElementById('docId').value = dataAda.id;
                document.getElementById('beratKering').value = dataAda.bk;
                document.getElementById('beratBasah').value = dataAda.bb;
                document.getElementById('intake').value = dataAda.intake;
                document.getElementById('valUF').value = dataAda.uf;
                document.getElementById('edemaLevel').value = dataAda.edema_level || 0;
                updateDeskripsiEdema();

                // Vitals
                document.getElementById('tensiPre').value = dataAda.tensi_pre || "";
                document.getElementById('nadiPre').value = dataAda.nadi_pre || "";
                
                // Post Data
                document.getElementById('beratSesudah').value = dataAda.bb_sesudah || "";
                document.getElementById('tensiPost').value = dataAda.tensi_post || "";
                document.getElementById('nadiPost').value = dataAda.nadi_post || "";

                document.getElementById('btnText').innerText = "Update Data";
                document.getElementById('btnSimpan').classList.replace('bg-teal-600', 'bg-blue-600');
                
                // Trigger hitung untuk refresh saran waktu/qb
                hitungOtomatis();
            } else {
                document.getElementById('docId').value = "";
                document.getElementById('beratBasah').value = "";
                document.getElementById('intake').value = "";
                document.getElementById('valUF').value = "0.00";
                document.getElementById('edemaLevel').value = 0;
                updateDeskripsiEdema();
                
                document.getElementById('tensiPre').value = "";
                document.getElementById('nadiPre').value = "";
                document.getElementById('beratSesudah').value = "";
                document.getElementById('tensiPost').value = "";
                document.getElementById('nadiPost').value = "";

                document.getElementById('btnText').innerText = "Simpan Baru";
                document.getElementById('btnSimpan').classList.replace('bg-blue-600', 'bg-teal-600');
            }
        }

        async function loadDataCloud() {
            if(!currentUser) return;
            const q = query(collection(db, "riwayat_hd"), where("uid", "==", currentUser.uid), orderBy("date", "desc"));

            try {
                const querySnapshot = await getDocs(q);
                historyCache = [];
                const tbody = document.getElementById('historyTableBody');
                tbody.innerHTML = '';

                querySnapshot.forEach((docSnap) => {
                    const item = docSnap.data();
                    item.id = docSnap.id;
                    historyCache.push(item);

                    let displayBBSesudah = item.bb_sesudah ? `<strong>${item.bb_sesudah}</strong>` : '-';
                    let row = `
                        <tr class="bg-white border-b hover:bg-slate-50 transition">
                            <td class="px-2 py-3 text-xs text-slate-500">${item.date.split('-')[2]}/${item.date.split('-')[1]}</td>
                            <td class="px-2 py-3 text-xs text-orange-600 font-medium">${item.bb}</td>
                            <td class="px-2 py-3 text-xs text-green-600">${displayBBSesudah}</td>
                            <td class="px-2 py-3 font-bold text-slate-800 text-right">${item.uf}L</td>
                        </tr>
                    `;
                    tbody.insertAdjacentHTML('beforeend', row);
                });
                
                if(historyCache.length > 0 && !document.getElementById('beratKering').value) {
                    // Jika form kosong, ambil BK terakhir
                     document.getElementById('beratKering').value = historyCache[0].bk;
                }

                cekDataTanggalIni();
                updateChartCloud([...historyCache].reverse());

            } catch (error) {
                console.error("Error Load Data:", error);
            }
        }

        window.simpanKeCloud = async (e) => {
            e.preventDefault();
            if(!currentUser) return alert("Silahkan login ulang.");

            const btnText = document.getElementById('btnText');
            const btn = document.getElementById('btnSimpan');
            btnText.innerText = "Menyimpan...";
            btn.disabled = true;

            const dataPayload = {
                uid: currentUser.uid,
                date: document.getElementById('tanggal').value,
                bk: parseFloat(document.getElementById('beratKering').value),
                bb: parseFloat(document.getElementById('beratBasah').value),
                tensi_pre: document.getElementById('tensiPre').value,
                nadi_pre: document.getElementById('nadiPre').value,
                intake: parseFloat(document.getElementById('intake').value) || 0,
                edema_level: parseFloat(document.getElementById('edemaLevel').value) || 0,
                uf: document.getElementById('valUF').value, 
                bb_sesudah: document.getElementById('beratSesudah').value ? parseFloat(document.getElementById('beratSesudah').value) : null,
                tensi_post: document.getElementById('tensiPost').value,
                nadi_post: document.getElementById('nadiPost').value,
                timestamp: new Date()
            };

            const docId = document.getElementById('docId').value;

            try {
                if (docId) {
                    await updateDoc(doc(db, "riwayat_hd", docId), dataPayload);
                    alert("Update Berhasil!");
                } else {
                    await addDoc(collection(db, "riwayat_hd"), dataPayload);
                    alert("Data Tersimpan!");
                }
                await loadDataCloud();
            } catch (error) {
                console.error(error);
                alert("Gagal: " + error.message);
            } finally {
                btnText.innerText = "Simpan Data";
                btn.disabled = false;
            }
        };

        let myChart = null;
        function updateChartCloud(data) {
            const ctx = document.getElementById('hdChart').getContext('2d');
            if (myChart) myChart.destroy();
            const recentData = data.slice(-7);

            myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: recentData.map(d => `${d.date.split('-')[2]}/${d.date.split('-')[1]}`),
                    datasets: [
                        {
                            label: 'Berat Kering',
                            data: recentData.map(d => d.bk),
                            borderColor: '#0d9488',
                            backgroundColor: 'rgba(13, 148, 136, 0.1)',
                            borderWidth: 2,
                            fill: true,
                            tension: 0.3
                        },
                        {
