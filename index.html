<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hemocare by Inferno-X</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f9ff; }
        .loader { border-top-color: #0d9488; -webkit-animation: spinner 1.5s linear infinite; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="text-slate-700 select-none">

    <div id="loginPage" class="h-screen flex flex-col justify-center items-center p-6 bg-gradient-to-b from-teal-600 to-teal-800 hidden">
        <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-sm text-center transition transform hover:scale-105 duration-300">
            <div class="bg-teal-100 w-24 h-24 rounded-full flex items-center justify-center mx-auto mb-4 shadow-inner">
                <i class="fas fa-heartbeat text-5xl text-teal-600"></i>
            </div>
            <h1 class="text-3xl font-black text-slate-800 tracking-tight">Hemocare</h1>
            <p class="text-xs font-bold text-teal-600 uppercase tracking-[0.3em] mb-6 border-b border-teal-100 pb-4 mx-10">by Inferno-X</p>
            <p class="text-slate-500 mb-8 text-sm">Aplikasi pemantau HD & Cairan Tubuh</p>
            <button onclick="loginGoogle()" class="w-full bg-white border border-slate-300 hover:bg-slate-50 text-slate-700 font-semibold py-4 px-4 rounded-xl shadow-md flex items-center justify-center transition group">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-6 h-6 mr-3 group-hover:scale-110 transition">
                Masuk dengan Google
            </button>
        </div>
        <p class="text-teal-200 text-[10px] mt-8 opacity-60">Powered by Inferno-X</p>
    </div>

    <div id="mainApp" class="hidden min-h-screen flex flex-col">
        
        <div class="bg-teal-600 text-white p-6 rounded-b-3xl shadow-lg mb-6 sticky top-0 z-50">
            <div class="flex justify-between items-center max-w-md mx-auto">
                <div>
                    <h1 class="text-xl font-bold flex items-center"><i class="fas fa-user-circle mr-2"></i> <span id="userName">User</span></h1>
                    <div class="flex items-center mt-1 ml-6">
                        <span class="text-[10px] bg-teal-700 px-2 py-0.5 rounded text-teal-100 tracking-wider border border-teal-500">by Inferno-X</span>
                    </div>
                </div>
                <button onclick="logout()" class="bg-white/20 hover:bg-white/30 backdrop-blur-sm p-2 rounded-full text-xs px-4 transition border border-white/20">
                    Keluar <i class="fas fa-sign-out-alt ml-1"></i>
                </button>
            </div>
        </div>

        <div class="flex-grow max-w-md mx-auto px-4 pb-20 w-full">

            <div class="bg-white p-5 rounded-2xl shadow-md mb-6 border border-slate-100">
                <div class="flex justify-between items-center border-b pb-3 mb-4">
                    <h2 class="text-lg font-bold text-teal-700">Hemocare</h2>
                    <span id="tglHariIni" class="text-xs bg-teal-100 text-teal-800 px-2 py-1 rounded-full font-bold"></span>
                </div>
                
                <form id="hdForm" onsubmit="simpanKeCloud(event)">
                    <input type="date" id="tanggal" class="hidden">

                    <div class="bg-slate-50 p-3 rounded-xl border border-slate-200 mb-4">
                        <label class="text-[10px] font-bold text-slate-400 uppercase tracking-wider block mb-2">Profil & Akses (Untuk Hitungan Qb & Waktu)</label>
                        <div class="grid grid-cols-3 gap-2">
                            <input type="number" id="usia" class="w-full bg-white border border-slate-300 rounded-lg p-2 text-xs font-semibold focus:border-teal-500 outline-none" placeholder="Usia" oninput="simpanProfilLokal(); hitungOtomatis()">
                            
                            <select id="gender" class="w-full bg-white border border-slate-300 rounded-lg p-2 text-xs font-semibold focus:border-teal-500 outline-none" onchange="simpanProfilLokal(); hitungOtomatis()">
                                <option value="pria">Pria</option>
                                <option value="wanita">Wanita</option>
                            </select>

                            <select id="akses" class="w-full bg-teal-50 border border-teal-300 text-teal-800 rounded-lg p-2 text-xs font-bold focus:border-teal-500 outline-none" onchange="simpanProfilLokal(); hitungOtomatis()">
                                <option value="cimino">Cimino</option>
                                <option value="cdl">CDL/Paha</option>
                            </select>
                        </div>
                    </div>

                    <div class="flex space-x-4 mb-3">
                        <div class="w-1/2">
                            <label class="text-[10px] font-bold text-slate-400 uppercase tracking-wider leading-tight">BK Sebelumnya</label>
                            <input type="number" step="0.01" id="beratKering" class="w-full bg-slate-50 border border-slate-200 rounded-xl p-3 font-bold text-teal-700 text-xl focus:ring-2 focus:ring-teal-500 outline-none transition mt-1" placeholder="..." required oninput="hitungOtomatis()">
                        </div>
                        <div class="w-1/2">
                            <label class="text-[10px] font-bold text-slate-400 uppercase tracking-wider leading-tight">Berat Datang</label>
                            <input type="number" step="0.01" id="beratBasah" class="w-full bg-white border-2 border-orange-200 rounded-xl p-3 font-bold text-orange-600 text-xl focus:ring-2 focus:ring-orange-500 outline-none transition mt-1" placeholder="..." required oninput="hitungOtomatis()">
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="text-[10px] font-bold text-green-600 uppercase tracking-wider leading-tight">Berat Sesudah HD (Pulang)</label>
                        <div class="relative mt-1">
                            <input type="number" step="0.01" id="beratSesudah" class="w-full bg-green-50 border border-green-200 rounded-xl p-3 font-bold text-green-700 text-xl focus:ring-2 focus:ring-green-500 outline-none transition" placeholder="Diisi setelah HD...">
                        </div>
                    </div>

                    <div class="mb-4 bg-blue-50 p-3 rounded-xl border border-blue-100">
                        <label class="text-xs font-bold text-blue-600 block mb-1">Makan/Minum saat HD (Liter)</label>
                        <input type="number" step="0.01" id="intake" class="w-full bg-white border border-blue-200 rounded-lg p-2 text-lg font-semibold text-blue-800 placeholder-blue-200 focus:outline-none focus:border-blue-500" placeholder="Kosong = 0" oninput="hitungOtomatis()">
                    </div>

                    <div class="bg-yellow-50 p-3 rounded-xl border border-yellow-200 mb-5 hover:bg-yellow-100 transition cursor-pointer" onclick="document.getElementById('checkEdema').click()">
                        <div class="flex items-center justify-between">
                            <div class="flex flex-col">
                                <span class="text-sm font-bold text-yellow-800">Ada Bengkak (Edema)?</span>
                                <span class="text-[10px] text-yellow-700">Menambah tarikan +0.25 L</span>
                            </div>
                            <input type="checkbox" id="checkEdema" class="w-6 h-6 text-yellow-600 rounded focus:ring-yellow-500 accent-yellow-600 cursor-pointer" onclick="event.stopPropagation(); hitungOtomatis()">
                        </div>
                    </div>

                    <div class="bg-gradient-to-br from-slate-800 to-slate-900 p-4 rounded-2xl mb-5 text-center border border-slate-600 shadow-xl relative overflow-hidden text-white">
                        
                        <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">Target Penarikan (UF Goal)</p>
                        <h3 id="valUF" class="text-5xl font-black text-teal-400 my-2 tracking-tight">0.00 <span class="text-xl font-medium text-slate-400">L</span></h3>
                        
                        <div class="border-t border-slate-600 my-3"></div>

                        <div class="grid grid-cols-2 gap-4 divide-x divide-slate-600">
                            <div class="flex flex-col items-center">
                                <span class="text-[9px] bg-teal-600 text-white px-2 py-0.5 rounded mb-1">DURASI (Max 5 Jam)</span>
                                <div class="flex items-baseline space-x-1">
                                    <span id="saranJam" class="text-2xl font-bold text-white">4.0</span>
                                    <span class="text-xs text-slate-400">Jam</span>
                                </div>
                                <p id="saranNote" class="text-[9px] text-slate-400 mt-1 italic">Speed Normal</p>
                            </div>

                            <div class="flex flex-col items-center pl-4">
                                <span class="text-[9px] bg-red-600 text-white px-2 py-0.5 rounded mb-1">SARAN Qb</span>
                                <div class="flex items-baseline space-x-1">
                                    <span id="saranQb" class="text-2xl font-bold text-red-400">200</span>
                                    <span class="text-xs text-slate-400">ml/m</span>
                                </div>
                                <p class="text-[9px] text-slate-400 mt-1 italic" id="aksesNote">Sesuai Akses</p>
                            </div>
                        </div>

                        <div class="flex justify-center items-center space-x-2 text-[10px] text-slate-400 mt-3 bg-white/10 py-1 rounded-lg mx-4">
                            <span id="infoIDWG">Naik: 0</span>
                            <span>+</span>
                            <span id="infoIntake">Makan: 0</span>
                            <span id="infoEdema" class="hidden text-yellow-400 font-bold">+0.25</span>
                        </div>
                    </div>

                    <button type="submit" id="btnSimpan"
